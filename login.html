<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4036477_nbqae9ea9il.css">
</head>

<body>
    <div class="loginAndRegister">
        <div class="log-on">
            <div class="log-inner">
                <div class="log-large-inner">
                    <h1>用户登录</h1>
                    <div class="text-box">
                        <input type="text" class="log-input log-host">
                        <span class="span-user">用户名</span>
                        <div class="line-inner line-inner-host"></div>
                        <div class="line line-host"></div>
                        <input type="password" class="log-input log-assistant">
                        <span class="span-password">密码</span>
                        <div class="line-inner line-inner-assistant"></div>
                        <div class="line line-assistant"></div>
                        <i class="iconfont icon-browse"></i>
                        <i class="iconfont icon-browse-off"></i>
                    </div>
                    <div class="links">
                        <a href="#" class="forget">忘记密码</a>
                    </div>
                    <button class="submit">登录</button>
                </div>
            </div>
        </div>
        <div class="baffle">
            <div class="baffle-inner baffle-inner-one">
                <div class="baffle-large-inner">
                    <h1>Phoenix tree</h1>
                    <h4>欢迎来到玉叶个人博客网站的登录页面!</h4>
                    <p>我不能自诩洞明世事。从过去到今天，我一直是一个寻觅者，但我已不再寻求于星辰和书本之间，而是开始聆听自己血液的簌簌低语。</p>
                    <button class="befor-submit register-button-one">注册</button>
                </div>
            </div>
            <div class="baffle-inner baffle-inner-two">
                <div class="baffle-large-inner">
                    <h1>Phoenix tree</h1>
                    <h4>欢迎来到玉叶个人博客网站的注册页面!</h4>
                    <p>我将岁月尽扫，往事铺平，便正当当地看到了你，那一刹，如秋日寒潭旁的齐飞雁，如冬日山头前的最后一抹余晖。</p>
                    <button class="befor-submit register-button-two">登录</button>
                </div>
            </div>
        </div>
        <div class="register">
            <div class="register-inner">
                <div class="register-large-inner">
                    <h1>用户注册</h1>
                    <div class="text-box">
                        <input type="text" class="res-input res-host">
                        <span class="span-user">用户名</span>
                        <div class="line-inner line-inner-host"></div>
                        <div class="line line-host"></div>
                        <input type="password" class="res-input res-assistant">
                        <span class="span-password">密码</span>
                        <div class="line-inner line-inner-assistant"></div>
                        <div class="line line-assistant"></div>
                        <i class="iconfont icon-browse"></i>
                        <i class="iconfont icon-browse-off"></i>
                        <input type="password" class="res-input res-confirm">
                        <span class="span-password-confirm">确认密码</span>
                        <div class="line-inner line-inner-confirm"></div>
                        <div class="line line-confirm"></div>
                    </div>
                    <button class="submit">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./login.js"></script>

</html>
